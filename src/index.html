    <div class="container">
        
        <h1>Blockchain Demo @ NTU | Supply Chain</h1>
        <table style="width: 1000px;" border="1">

            <tr>
                <th valign="top" style="width: 500px">
                <h2 style="text-align: left;"><i>Order Entry</i></h2>
                <label for="ShipComp" >Shipping Company</label>
                <input class = "ShipComp" id="ShipComp" type="text" pattern="[A-Za-z]+" title="Shipping Company Name should be alphabetic" required="" >

                <label for="ReceiptComp" >Receiving Company</label>
                <input class = "ReceiptComp" id="ReceiptComp" type="text" pattern="[A-Za-z]+" title="Receiving Company Name should be alphabetic" required="">

                <label for="ProductId" >Product Id</label>
                <input class = "ProductId" id="ProductId" type="text" pattern="[A-Za-z0-9]+" title="ProductId should be alphanumeric" required="">

                <label for="Quantity" >Product Quantity</label>
                <input class = "Quantity" id="Quantity" type="text" pattern="[0-9]+[0-9]*" title="Must be numeric" required="">

                <button type="button" style="background-color:#D3D3D3;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:10%" class="btn btn-default btn-saveOrder" id="SaveOrder">Save Order</button>
                </th>
<!--             </tr>
        </table>

                <th valign="top" style="width: 500px">
                <h2 style="text-align: left;"><i>Order Retreival</i></h2>

                <input class = "vieworder" id="vieworder" type="text" placeholder="Order Id" pattern="[0-9]+[0-9]*" title="Must be numeric" required=""><br/>
                
                <button type="button" style="background-color:#D3D3D3;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:10%" class="btn btn-default btn-viewOrder" id="ViewOrder">View Order</button>
                <!-- <button class="btn btn-default btn-viewTransaction" id="ViewTransaction">View Transaction</button> -->

        <!-- <button class="btn btn-default btn-viewOrder" id="ViewOrder">View Order</button> -->
        <button type="button" style="background-color:#D3D3D3;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:10%"  class="btn btn-default btn-viewTransaction" id="ViewTransaction">View Transaction</button>
        <button type="button" style="background-color:#D3D3D3;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:10%"  class="btn btn-default btn-viewBlock" id="ViewBlock">View Block</button>
                <button type="button" style="background-color:#D3D3D3;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:10%" class="btn btn-default btn-viewOrderList" id="ViewOrderList">View OrderList</button>

                <button type="button" style="background-color:#D3D3D3;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:10%" class="btn btn-default btn-countOrders" id="CountOrders">Count Orders</button>
